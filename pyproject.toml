[tool.poetry]
name = "announcer"
version = "4.0.0"
description = "Announce changes in keepachangelog-style CHANGELOG.md files to Slack and Microsoft Teams"
authors = ["Max Dymond <max.dymond@metaswitch.com>"]
license = "MIT"
readme = "README.md"
keywords = ['slack', 'teams']

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.19"
mistletoe = ">=0.7.1,<0.9.0"

[tool.poetry.dev-dependencies]
pylint = "^2.13"
wheel = "^0.38.4"
mypy = "^0.982"
yamllint = "^1.28"
bandit = "^1.7"
pytest = "^7.2"
flake8 = "^5.0"
werkzeug = "^2.2.2"
pytest-httpserver = "^1.0.6"
tox = "^3.27"
pytest-cov = "^4.0"
types-requests = "^2.28.11"

[tool.poetry.scripts]
announce = "announcer.__init__:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
