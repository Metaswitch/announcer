[project]
name = "announcer"
description = "Announce changes in keepachangelog-style CHANGELOG.md files to Slack and Microsoft Teams"
license = "MIT"
keywords = ['slack', 'teams']
version = "5.0.0"
readme = "README.md"
authors = [{name = "Max Dymond", email = "max.dymond@metaswitch.com"}]
requires-python = '>=3.9,<4.0.0'
dependencies = ['requests (>=2.19,<3.0)', 'mistletoe (>=1,<2)']

[project.scripts]
announce = "announcer.__init__:main"

[tool.poetry]
requires-poetry = '>=2.0'

[tool.poetry.group.dev.dependencies]
pylint = "^3.2"
wheel = "^0.44.0"
mypy = "^1.13"
yamllint = "^1.35"
bandit = "^1.7"
pytest = "^8.3"
flake8 = "^7.1"
werkzeug = "^3.0.6"
pytest-httpserver = "^1.1.0"
tox = "^4"
pytest-cov = "^5.0"
types-requests = "^2.32.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
