[tool.poetry]
name = "announcer"
version = "3.0.2"
description = "Announce changes in keepachangelog-style CHANGELOG.md files to Slack and Microsoft Teams"
authors = ["Max Dymond <max.dymond@metaswitch.com>"]
license = "MIT"
readme = "README.md"
keywords = ['slack', 'teams']

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.19"
mistletoe = ">=0.7.1,<0.10.0"
typing = "^3.6.4"

[tool.poetry.dev-dependencies]
pylint = "^2.13"
wheel = "^0.37.1"
mypy = "^0.971"
yamllint = "^1.27"
bandit = "^1.7"
pytest = "^7.1"
flake8 = "^5.0"
werkzeug = "^2.2.2"
pytest-httpserver = "^1.0.5"
tox = "^3.26"
pytest-cov = "^3.0"
types-requests = "^2.28.10"

[tool.poetry.scripts]
announce = "announcer.__init__:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
