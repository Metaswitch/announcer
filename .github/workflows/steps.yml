name: Announcer
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  Build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - "3.12"
          - "3.11"
          - "3.10"
    steps:
      - name: 'Set up Python ${{ matrix.python-version }}'
        uses: actions/setup-python@v6
        with:
          python-version: '${{ matrix.python-version }}'
      - uses: actions/checkout@v6
      - run: bash install.sh
      - run: bash test.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
