name: Announcer
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  Build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - ubuntu-20.04
        python-version:
          - "3.10"
          - "3.9"
          - "3.8"
          - "3.7"
    steps:
      - name: 'Set up Python ${{ matrix.python-version }}'
        uses: actions/setup-python@v2
        with:
          python-version: '${{ matrix.python-version }}'
      - uses: actions/checkout@v2
      - run: bash install.sh
      - run: bash test.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
